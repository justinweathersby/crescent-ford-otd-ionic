<ion-view style="">
  <ion-nav-bar class="bar-dark">
    <ion-nav-title>
     Username Here
    </ion-nav-title>
  <ion-nav-buttons side="left">
    <button class="button back-button buttons button-clear header-item" ng-click="goBack()">
      <i class="icon ion-ios-arrow-back"> Back</i>
    </button>
  </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content style="margin-top:20px">
    <!-- <div ng-repeat="msg in messages">{{msg}}</div> -->
  <div class="list" id="messages" ng-if="messages.length > 0">
  	    <li class="item item-text-wrap no-border {{ isNotCurrentUser(msg.user) }}" ng-repeat="msg in messages">
  	    	<div class="msg">
  		    	<div class="details padding">
  					<p>
            <!--   <div>{{messages}}</div> -->
  						<div class="user">{{ msg.user }}</div>
  						<div class="message">{{ msg.text }}</div>
  					</p>
  					<small>{{ humanize(msg.time) }}</small>
  		    	</div>
  	    	</div>
  	    </li>
  	</div>

  	 <!-- <div class="card" ng-if="!$scope.messages.length">
  	  <div class="item item-text-wrap">
  	    No messages yet.
  	  </div>
  	     </div>  -->

    </ion-content>
    <ion-footer-bar keyboard-attach style="height: 55px; padding:0; background-color: #444;">
      <div class="button-bar" style="padding: 8px; padding-top:1px;">
        <div class="message-item item-divider" style="width:100%; margin-bottom: 0; background-color: #444;">
          <button class="button button-small button-positive" style="float:right; max-height: 35px;background: #34a2dab3;" ng-click="sendTextMessage(text)">Send</button>
          <div style="overflow: hidden; padding-right: .5em;">
            <input type="text" ng-model="replyMessage.body" style="width: 100%; color:#212121" placeholder="Type message"/>
          </div>
        </div>
      </div>
    </ion-footer-bar>
</ion-view>
