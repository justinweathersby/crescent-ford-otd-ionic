<ion-view style="">
  <ion-header-bar class="bar-dark" style="height: 60px">
    <div class="row">
      <div class="col" ng-click="goBack()">Back</div>
      <div class="col">
        <img src="{{dealership.logo_url}}" style="margin-left:auto; margin-right:auto; display:block;" height="40px" height="40px" alt="">
      </div>

    <div class="col"></div>
  </div>
  </ion-header-bar>
  <!-- <ion-nav-bar class="bar-dark">
    <ion-nav-title>
        <img src="{{dealership.logo_url}}" style=" alt="">
     </ion-nav-title>
     <div style="color: white">kjhkjh</div>
  </ion-nav-bar> -->
  <ion-content style="margin-top:20px">
    <!-- <div ng-repeat="msg in messages">{{msg}}</div> -->
  <div class="list" id="messages" ng-if="messages.length > 0">
  	    <li class="item item-text-wrap no-border {{ isNotCurrentUser(msg.user) }}" ng-repeat="msg in messages">
  	    	<div class="msg">
  		    	<div class="details padding">
  					<p>
            <!--   <div>{{messages}}</div> -->
  						<div class="user">{{ msg.user }}</div>
  						<div class="message">{{ msg.text }}</div>
  					</p>
  					<small>{{ humanize(msg.time) }}</small>
  		    	</div>
  	    	</div>
  	    </li>
  	</div>

  	 <!-- <div class="card" ng-if="!$scope.messages.length">
  	  <div class="item item-text-wrap">
  	    No messages yet.
  	  </div>
  	     </div>  -->

    </ion-content>


  <footer class="bar bar-footer bar-positive item-input-inset has-content">
      <label class="item-input-wrapper">
        <input type="text" id="message" name="text" ng-model="text" placeholder="Type message">
      </label>
     	<a class="button button-icon icon ion-android-send" ng-click="sendTextMessage(text)"></a>
  </footer>
</ion-view>
